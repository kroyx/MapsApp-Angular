<div
  #map
  id="map"></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button
      (click)="zoomOut()"
      class="btn btn-primary"> -
    </button>
    <input
      #zoomInput
      (input)="zoomChanged(zoomInput.value)"
      [value]="zoomLevel"
      class="form-range px-2"
      max="20"
      min="0"
      type="range">
    <button
      (click)="zoomIn()"
      class="btn btn-primary"> +
    </button>
  </div>

  <span class="form-label">
    Zoom: {{ zoomLevel | number: '2.2-2' }}
    <br>
    Lng, Lat ({{ coordinates.lng }}, {{ coordinates.lat }})
  </span>
</div>
